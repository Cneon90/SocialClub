events {}
http {
    server {
        listen      80;
        server_name localhost;

        root    /app/dist;
        index   index.html index.htm;

        location / {
           try_files $uri $uri/ /index.html;
        }
        error_log  /var/log/nginx/vue-app-error.log;
        access_log /var/log/nginx/vue-app-access.log;
    }
}